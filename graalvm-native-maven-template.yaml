apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: graalvm-native-maven-template
parameters:
  - name: GIT_REPO
    description: "The git repo to use"
  - name: GIT_BRANCH
    description: "The git repo branch to use"
  - name: APP_NAME
    descriptiom: "The app name used in build config and image stream names"
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    name: ${APP_NAME}-pipeline
  spec:
    nodeSelector: {}
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
            pipeline {
                agent {
                  node {
                    label 'maven'
                  }
                }
                stages {
                    stage('checkout'){
                        steps{
                          git url: '${GIT_REPO}', branch: '${GIT_BRANCH}'
                        }
                    }
                    stage('build') {
                        steps {
                           sh '''
                             mvn clean package
                          ''' 
                        }
                    } 
                    stage('build image') {
                        steps {
                           sh '''
                             curl https://raw.githubusercontent.com/petenorth/graalvm-native-maven-template/master/Dockerfile-native -O
                             oc start-build ${APP_NAME}-ubuntu --from-dir=. --follow
                          '''
                        }
                    } 
                    stage('scratch image build') {
                        steps {
                           sh '''
                             curl https://raw.githubusercontent.com/petenorth/graalvm-native-maven-template/master/Dockerfile -O
                             oc start-build ${APP_NAME}-scratch --from-dir=. --follow
                          '''
                        } 
                    }
                }
            } 
    triggers: []
  status:
    lastVersion: 0
