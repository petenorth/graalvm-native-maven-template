        kind: ImageStreamTag
        name: ${APP_NAME}-scratch:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      dockerfile: |-
        FROM jee-runtime:latest
        COPY ROOT.war /deployments/ROOT.war
      images:
      - from:
          kind: ImageStreamTag
          name: ${APP_NAME}-ubuntu:latest
        paths:
        - destinationDir: .
